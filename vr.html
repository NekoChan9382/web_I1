<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation="40 0 90"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-triangle color="#CCC" vertex-c="1 -1 0" position="1 1 -2"></a-triangle>
      <a-octahedron color="#FF926B" radius="0.5" position="-1 1.5 -3"></a-octahedron>
      <a-sky color="#20123A"></a-sky>
      <a-ring color="teal" radius-inner="0.5" radius-outer="1" position="0 3 -2.7"></a-ring>
      <a-camera>
      <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
